<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Classroom Controls</title>
</head>
<body>
  <div class="classroom-container">
    <h1>Classroom Controls</h1>

    <button id="cameraBtn">Start Camera</button>
    <button id="screenShareBtn">Share Screen</button>
    <button id="micBtn">Start Mic</button>

    <div id="statusMessage"></div>

    <div id="videoContainer">
      <video id="userCamera" width="100%" height="200" autoplay></video>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
